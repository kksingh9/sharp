<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="addForm" class="form-inline mb-3" onsubmit="saveToLS(event)">
            <label for="amount">Choose_Expense_amount</label>
            <input type="number" class="form-control mr-2" name="Expamount" id="amount">
            <label for="item1">Choose_description</label>
            <input type="text" class="form-control mr-2" name="description" id="item1">
            <div class="form-group">
                <label for="Category1">Choose_a_Category</label>
                <select class="form-control" name="category" id="Category1">
                  <option>milk</option>
                  <option>rent</option>
                  <option>petrol</option>
                  <option>groceries</option>
                </select>
              </div>
            <input type="submit" class="btn btn-dark" value="AddExpense">
          </form>
          <ul id="items" class="list-group"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
